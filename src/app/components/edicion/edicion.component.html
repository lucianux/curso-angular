<h2>Edicion</h2>
<div *ngIf="comercioLoaded | async">
    <h2>{{ comercioEditable.nombre }}</h2>
    <h2>{{ comercioEditable.direccion }}</h2>
    <h2>{{ comercioEditable.telefono }}</h2>
    <h2>{{ comercioEditable.tipo }}</h2>
</div>
<div><code>observable|async</code>: Time: {{ time | async }}</div>
